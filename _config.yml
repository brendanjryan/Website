name: Brendan Ryan

url: https://brendanjryan.com

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "_compress_images_cache.yml"
  - "Makefile"
  - README.md

plugins:
  - jekyll-redirect-from

markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

imageoptim:
  svgo: false

gdrive:
  sheet: "website books"
  cache_period: 5 minutes
