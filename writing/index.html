---
layout: default
title: Writing
---

<header class="mb4">
  <h1 class="f3 fw4">Writing</h1>
</header>

<ul class="list pl0 tl">
  {% for post in site.posts %}
    <li class="mv3">
      <a href="{{ post.url }}" class="f db">{{post.title}}</a>
      <div class="f6 gray mt1">{{ post.date | date: '%B %d, %Y' }}</div>
    </li>
  {% endfor %}
</ul>
